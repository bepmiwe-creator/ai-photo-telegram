<!DOCTYPE html>

        const user = tg.initDataUnsafe.user;

            document.getElementById('user-name').textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name || '–ê–Ω–æ–Ω–∏–º'}!`;
            document.getElementById('user-id').textContent = `ID: ${user.id}`;
            // –ó–¥–µ—Å—å –ø–æ–∑–∂–µ –º—ã –±—É–¥–µ–º –ø–æ–ª—É—á–∞—Ç—å –±–∞–ª–∞–Ω—Å —Å —Å–µ—Ä–≤–µ—Ä–∞
            document.getElementById('user-balance').textContent = '0';

            document.getElementById('connection-status').style.background = 'rgba(255, 193, 7, 0.2)';
