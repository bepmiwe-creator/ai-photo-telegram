<!DOCTYPE html>
<html>
<head>

    <script src="https://telegram.org/js/telegram-web-app.js?1"></script>
    <style>

</head>
<body>
    <!-- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω -->

        <button class="btn" onclick="showNotification('–§–æ—Ç–æ—Å–µ—Å—Å–∏–∏ —Å–∫–æ—Ä–æ!')">üé¨ –§–æ—Ç–æ—Å–µ—Å—Å–∏–∏</button>
        <button class="btn" onclick="showNotification('–ü—Ä–æ—Ñ–∏–ª—å —Å–∫–æ—Ä–æ!')">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
    </div>
    
    <!-- –≠–∫—Ä–∞–Ω –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ -->
    <div id="generatorScreen" class="hidden">
        <h2>üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ñ–æ—Ç–æ</h2>
        <textarea id="prompt" placeholder="–û–ø–∏—à–∏—Ç–µ —Ñ–æ—Ç–æ..."></textarea>
        <button class="btn" onclick="generate()">‚ú® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
        <button class="btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
        
        <div id="result" class="hidden">
            <h3>‚úÖ –ì–æ—Ç–æ–≤–æ!</h3>
            <img id="photoResult" src="" style="width: 100%; border-radius: 12px;">
        </div>
    </div>
    
    <script>
    function showGenerator() {
        document.getElementById('mainScreen').classList.add('hidden');
        document.getElementById('generatorScreen').classList.remove('hidden');
        
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.HapticFeedback.impactOccurred('light');
        }
    }
    
    function goBack() {
        document.getElementById('generatorScreen').classList.add('hidden');
        document.getElementById('mainScreen').classList.remove('hidden');
    }
    
    function generate() {
        const prompt = document.getElementById('prompt').value;
        if (!prompt) {
            showNotification('–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ!');
            return;
        }
        
        showNotification('üé® –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–∞—á–∞–ª–∞—Å—å...');
        
        // –î–µ–º–æ-—Ñ–æ—Ç–æ
        setTimeout(() => {
            const demoPhotos = [
                'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400&h=600&fit=crop',
                'https://images.unsplash.com/photo-1519699047748-de8e457a634e?w=400&h=600&fit=crop'
            ];
            
            document.getElementById('photoResult').src = demoPhotos[Math.floor(Math.random() * demoPhotos.length)];
            document.getElementById('result').classList.remove('hidden');
            
            showNotification('‚úÖ –§–æ—Ç–æ –≥–æ—Ç–æ–≤–æ!');
        }, 2000);
    }
    
    function showNotification(message) {

            Telegram.WebApp.showAlert(message);
        } else {
            alert(message);
        }
    }
    </script>
