<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI Photo Studio</title>
    <!-- Подключаем Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Подключаем наши стили и скрипт -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Совет от дизайнера: Подключаем красивый шрифт для "дорогого" вида -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Главный контейнер. У него будет темный фон и стеклянный эффект -->
    <div class="app-container" id="app">
        <!-- Шапка приложения -->
        <header class="app-header">
            <h1><i class="fas fa-camera-retro"></i> AI Photo Studio</h1>
            <p class="tagline">Ваша виртуальная фотосессия с искусственным интеллектом</p>
        </header>

        <!-- Основная часть, где будет меняться контент -->
        <main class="app-main">
            <!-- Экран загрузки/приветствия. Позже мы его будем скрывать -->
            <section class="screen screen-welcome" id="screen-welcome">
                <div class="loader-container">
                    <div class="glass-card">
                        <div class="scanning-animation">
                            <div class="scan-line"></div>
                        </div>
                        <h2>Инициализация...</h2>
                        <p>Подключаемся к Telegram</p>
                    </div>
                </div>
            </section>

            <!-- Главный экран (пока пустой, сделаем на 2 этапе) -->
            <section class="screen screen-main hidden" id="screen-main">
                <!-- Сюда добавим стили и загрузку фото -->
            </section>
        </main>

        <!-- Нижняя панель (здесь будет кнопка от Telegram) -->
        <footer class="app-footer">
            <div class="user-info" id="user-info">
                Пользователь не определен
            </div>
            <!-- Кнопка от Telegram SDK. Пока невидима. -->
            <div id="tg-button-container"></div>
        </footer>
    </div>

    <!-- Подключаем наш основной JavaScript код -->
    <script src="app.js"></script>
</body>
</html>
